<h1>flowcontrolwithswitch works!</h1>

@switch(color){
@case(1){
  <h1 style="color:red;background-color: white;">Red</h1>
}
@case(2){
  <h1 style="color:green;background-color: white;">Green</h1>
}
@case(3){
  <h1 style="color:blue;background-color: white;">Blue</h1>
}
@case(4){
  <h1 style="color:yellow;background-color: white;">Yellow</h1>
}
@case(5){
  <h1 style="color:pink;background-color: white;">Pink</h1>
}
@default{
  <h1 style="color:black;background-color: white;">Black</h1>
}
}
